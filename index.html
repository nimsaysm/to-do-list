<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/imgs/list-icon.png">
</head>
<body>
    <section class="container">
        <h1 id="title">To Do List</h1>
        <div id="new-task-area">
            <form>
                <label for="new-task">Add Task</label>
                <input type="text" name="new-task" id="new-task" placeholder="Task to be done...">
                <button id="add-task" type="submit">
                    <img src="assets/imgs/plus-icon.png" alt="add task icon" width="20px">
                </button>
            </form>
        </div>

        <div id="tasks-list">
            <h1>Tasks</h1>
            <ul id="list">
                
            </ul>
        </div>
    </section>

    <script src="assets/js/main.js"></script>
</body>
</html>
